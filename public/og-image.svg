<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Logo gradient (matching favicon) -->
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="64" y2="64">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>

    <!-- Gradient text for headline -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="50%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>

    <!-- Card border gradient -->
    <linearGradient id="card-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Site-matching radial gradients -->
    <radialGradient id="glow-green-top" cx="50%" cy="0%" r="70%" fx="50%" fy="0%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow-blue-bottom" cx="0%" cy="100%" r="65%" fx="0%" fy="100%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.12"/>
      <stop offset="55%" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>

    <!-- Demoscene orbit field gradients (from site) -->
    <radialGradient id="orbit-cyan" cx="50%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.32"/>
      <stop offset="60%" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="orbit-rose" cx="50%" cy="100%" r="60%">
      <stop offset="0%" stop-color="#f43f5e" stop-opacity="0.24"/>
      <stop offset="60%" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="orbit-indigo" cx="0%" cy="0%" r="55%">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.3"/>
      <stop offset="55%" stop-color="#818cf8" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base background color -->
  <rect width="1200" height="630" fill="#020617"/>

  <!-- Site gradient layers -->
  <rect width="1200" height="630" fill="url(#glow-green-top)"/>
  <rect width="1200" height="630" fill="url(#glow-blue-bottom)"/>

  <!-- Demoscene orbit field effect (subtle) -->
  <g opacity="0.32">
    <rect width="1200" height="630" fill="url(#orbit-cyan)"/>
    <rect width="1200" height="630" fill="url(#orbit-rose)"/>
    <rect width="1200" height="630" fill="url(#orbit-indigo)"/>
  </g>

  <!-- Main content area -->
  <g transform="translate(80, 140)">
    <!-- Spillover Logo (scaled from favicon) -->
    <g transform="translate(0, 0) scale(2)">
      <circle cx="32" cy="32" r="30" stroke="url(#logo-gradient)" stroke-width="4" fill="none"/>
      <path d="M20 40C20 40 24 24 32 24C40 24 44 40 44 40" stroke="url(#logo-gradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
      <circle cx="20" cy="40" r="6" fill="url(#logo-gradient)"/>
      <circle cx="44" cy="40" r="6" fill="url(#logo-gradient)"/>
      <path d="M32 16V24" stroke="url(#logo-gradient)" stroke-width="4" stroke-linecap="round"/>
      <path d="M26 12L32 16L38 12" stroke="url(#logo-gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Brand name -->
    <text x="150" y="58" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="-0.02em">
      Spillover
    </text>

    <!-- Tagline -->
    <text x="150" y="96" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#94a3b8" letter-spacing="0.02em">
      For people who listen everywhere
    </text>

    <!-- Main headline -->
    <text y="190" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="white" letter-spacing="-0.02em">
      Your music lives all-over.
    </text>
    <text y="240" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="url(#text-gradient)" letter-spacing="-0.02em">
      Your library shouldn't.
    </text>
    <text y="290" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="url(#text-gradient)" letter-spacing="-0.02em">
      Keep everything together.
    </text>

    <!-- Subtext -->
    <text y="370" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#94a3b8" letter-spacing="0.01em">
      <tspan x="0" dy="0">
        You discover tracks on YouTube, radio, mixes and random links.
      </tspan>
      <tspan x="0" dy="30">
        Spillover is the quiet little bridge that makes sure they end up in your Spotify library.
      </tspan>
    </text>

  </g>

  <!-- Floating UI cards on right side -->
  <g transform="translate(780, 180)">
    <!-- Card 1: Source indicator (YouTube style) -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="320" height="85" rx="20" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.08" stroke-width="1"/>
      <rect x="18" y="18" width="50" height="50" rx="10" fill="#ef4444" fill-opacity="0.15"/>
      <path d="M43 35 L43 51 L53 43 Z" fill="#ef4444" opacity="0.6"/>
      <text x="82" y="38" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" letter-spacing="0.1em">LISTENING ON</text>
      <text x="82" y="58" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="white">YouTube Â· Boiler Room</text>
    </g>

    <!-- Arrow down -->
    <g transform="translate(140, 95)">
      <path d="M20 0 L20 25 M12 17 L20 25 L28 17" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-opacity="0.5"/>
    </g>

    <!-- Card 2: Spotify result -->
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="340" height="95" rx="20" fill="white" fill-opacity="0.04" stroke="url(#card-border)" stroke-width="1.5"/>

      <!-- Album art placeholder -->
      <g transform="translate(18, 18)">
        <rect width="60" height="60" rx="12" fill="#22c55e" opacity="0.4"/>
        <path d="M30 20 L30 40 M30 40 C30 46 24 50 20 47 C16 44 20 37 26 37 C28 37 30 38 30 40"
              stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7" transform="translate(0, 2)"/>
      </g>

      <!-- Track info -->
      <text x="92" y="36" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" letter-spacing="0.12em">FOUND ON SPOTIFY</text>
      <text x="92" y="56" font-family="system-ui, sans-serif" font-size="17" font-weight="500" fill="white">Boiler Room London Set</text>
      <text x="92" y="74" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Various Artists</text>

      <!-- Liked indicator -->
      <g transform="translate(285, 35)">
        <circle cx="18" cy="18" r="18" fill="#22c55e" opacity="0.15"/>
        <path d="M18 12 C15 9, 10 9, 10 14 C10 18, 18 24, 18 24 C18 24, 26 18, 26 14 C26 9, 21 9, 18 12"
              fill="#22c55e" transform="translate(0, 1)"/>
      </g>
    </g>

    <!-- Status pill -->
    <g transform="translate(100, 240)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-opacity="0.3"/>
      <circle cx="16" cy="14" r="4" fill="#22c55e"/>
      <text x="28" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" letter-spacing="0.08em">SAVED</text>
    </g>
  </g>

  <!-- Decorative accent line -->
  <rect x="80" y="480" width="120" height="3" rx="1.5" fill="url(#text-gradient)" opacity="0.6"/>
</svg>
